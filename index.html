<div class="container">
        <!--Seach and list/links cities-->
    <div class="row">
        <div class= "col-md-3">
            <div class="card" >
           
                <div class="card-body cityWeather col1 search cities">
                    <h5 class="card-title">Search for a City</h5>
                    <input id="cityName" type="text" name="search" placeholder="Enter city name...">
                    <button id="citySearchBtn">
                    <i class="fa fa-search"></i>
                    </button>
                </div>
                        
          </div>

             <div class="card" id="previousSearches">
              <h3>previous searched cities</h3>
              <ul class ="list-group list-group-flush"></ul>
              
            </div>

          <div class="col-md-9 display data" id="todayforecast">

            <div class="card-body">
              <h5 class="card-title DisplayTodaysDate DisplayTodayName DisplayTodayIcon">Todays Forecast</h5>
              <p class="card-text displayTemp"></p>
              <p class="card-text displayHumid"></p>
              <p class="card-text displaySpeed"></p>
              <p id= "uvColor" class="card-text displayIndex"></p>
            </div>
          </div>
        
          <!-- 5 day Forecast -->
          <div class="row">
              <div class="col-md-12" id="temp"></div>
          </div>
